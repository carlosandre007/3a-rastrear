<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3A RASTREAR - Monitoramento Inteligente</title>
    <link rel="icon" type="image/jpeg" href="/logo-final.jpg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0A2540" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="3A RASTREAR" />
    <link rel="apple-touch-icon" href="/logo-final.jpg" />


    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />

    <!-- Framework -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#FBBF24",
                        secondary: "#0A2540",
                        accent: "#10B981",
                        "surface-dark": "#1E293B",
                    },
                    fontFamily: {
                        sans: ["Montserrat", "sans-serif"],
                    },
                },
            },
        };
    </script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-dark {
            background: rgba(10, 37, 64, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.5s ease-out forwards;
        }

        .map-grid {
            background-image: radial-gradient(circle, #ffffff 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .price-tip {
            display: none;
        }

        .price-tip.active {
            display: block;
            animation: bounce 1s infinite;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-50 overflow-x-hidden">
    <!-- Ponto de entrada para a aplicação React -->
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registrado!', reg))
                    .catch(err => console.log('Falha ao registrar Service Worker:', err));
            });
        }
    </script>
</body>

</html>
